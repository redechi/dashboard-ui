<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ pageTitle }}</title>
    <meta name="description" content="Automatic upgrades your car to a connected car. Automatic Dashboard allows you to analyze your driving data to improve your mpg, export trips, and more.">
    <meta name="viewport" content="width=320, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    {% for css in cssPaths %}
      <link rel="stylesheet" href="{{ css | safe }}">
    {% endfor %}
  </head>
  <body>
    {% block content %}{% endblock %}
    {% for js in jsPaths %}
      <script src="{{ js | safe }}"></script>
    {% endfor %}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-33317148-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
