<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Trip Line Map | Automatic Labs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css" rel="stylesheet" />
    <link href="../common/css/style.css" rel="stylesheet" />
    <style>
      .map {
        width: 100%;
        height: 100%;
      }

      .map-info {
        position: absolute;
        top: 10px;
        left: 50px;
        background: rgba(0, 0, 0, 0.5);
        color: #ffffff;
        padding: 5px 8px;
        font-size: 24px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="loading">Loading...</div>
    <div id="nightmap" class="map"></div>
    <div class="map-info"></div>
    <a href="#labs" class="automatic-labs dark">Labs</a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js"></script>

    <script src="../common/js/main.js"></script>
    <script src="../common/js/maps.js"></script>

    <script>
      var totalDistanceMeters = 0;

      fetchTrips(function(trips) {
        var mapId = 'nightmap',
            map = L.mapbox.map(mapId, 'brendannee.008fdb34'),
            lineStyle = {color: '#e6ed57', opacity: 0.4, weight: 2},
            bounds;

        trips.forEach(function(trip) {

          if(trip.path) {
            var line = L.polyline(L.GeoJSON.decodeLine(trip.path), lineStyle);

            line.addTo(map);

            if(!bounds) {
              bounds = L.latLngBounds(line.getBounds());
            } else {
              bounds.extend(line.getBounds());
            }
          }

          totalDistanceMeters += trip.distance_m;
        });

        map.fitBounds(bounds);

        var totalDistanceMiles = Math.round(metersToMiles(totalDistanceMeters));

        $('.map-info').text(trips.length + ' trips, ' +  totalDistanceMiles + ' miles').show();
      });
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-33317148-4', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
