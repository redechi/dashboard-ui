<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Driving Heatmap | Automatic Labs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css" rel="stylesheet" />
    <link href="../common/css/style.css" rel="stylesheet" />
    <style>
      .map {
        width: 100%;
        height: 100%;
      }

      .map-info {
        position: absolute;
        top: 10px;
        left: 50px;
        background: rgba(0, 0, 0, 0.5);
        color: #ffffff;
        padding: 5px 8px;
        font-size: 24px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="title">Loading...</div>
      <div class="text"></div>
    </div>
    <div id="heatmap" class="map"></div>
    <div class="map-info"></div>
    <a href="/#labs" class="automatic-labs dark" title="Back to Automatic Labs Home">Labs</a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-heat/v0.1.3/leaflet-heat.js"></script>

    <script src="../common/js/main.js"></script>
    <script src="../common/js/maps.js"></script>

    <script>
      fetchAllTrips(function(trips) {

        var mapId = 'heatmap',
            map = L.mapbox.map(mapId, 'automatic.h5kpm228'),
            heat = L.heatLayer([], {
              maxZoom: 12,
              blur: 30,
              radius: 20,
              minOpacity: 0.4,
            }).addTo(map),
            bounds;

        trips.forEach(function(trip) {
          if(trip.end_location && trip.end_location.lat && trip.end_location.lon) {
            var endPoint = [trip.end_location.lat, trip.end_location.lon];
            if(!bounds) {
              bounds = L.latLngBounds([endPoint, endPoint]);
            } else {
              bounds.extend(endPoint);
            }
            heat.addLatLng(endPoint);
          }
        });

        map.fitBounds(bounds);

        $('.map-info').text('Heatmap of all trips (' + trips.length + ' trips)').show();
      });

    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-33317148-4', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
